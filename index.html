<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to the Quiz</h1>

        <!-- Initial box selection -->
        <div class="box-container">
            <div class="box" onclick="startQuiz(0)" id="box-0">Box 1</div>
            <div class="box" onclick="startQuiz(1)" id="box-1">Box 2</div>
            <div class="box" onclick="startQuiz(2)" id="box-2">Box 3</div>
            <div class="box" onclick="startQuiz(3)" id="box-3">Box 4</div>
        </div>

        <!-- Quiz section -->
        <div class="quiz" style="display: none;">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button onclick="submitAnswer()">Submit Answer</button>
        </div>

        <!-- Word display section -->
        <div class="word" style="display: none;">
            <h2 id="wordDisplay"></h2>
            <button onclick="returnToBoxes()">Back to Boxes</button>
        </div>

        <!-- Final sentence input section -->
        <div class="final" style="display: none;">
            <h2>Enter the final sentence</h2>
            <input type="text" id="finalSentence" placeholder="Enter the final sentence">
            <button onclick="checkFinalSentence()">Check Sentence</button>
            <p id="finalResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
